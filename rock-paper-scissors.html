<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  
  <body>
    <div class="container">
      <div class="title">
        <p>Rock Paper Scissors</p>
      </div>

      <div class="move">
        <button class="move__btn js-rock-btn">
          <img src="images/rock-emoji.png" class="move-icon">
        </button>  
  
        <button class="move__btn js-paper-btn">
          <img src="images/paper-emoji.png" class="move-icon">
        </button>  
  
        <button class="move__btn js-scissors-btn">
          <img src="images/scissors-emoji.png" class="move-icon">
        </button>  
      </div>

      <div class="result">
        <div class="js-result"></div>
        <div class="js-moves"></div>
        <div class="js-score"></div>
        <div class="btn-wrapper">
          <button class="js-reset-btn">Reset Score</button>
        </div>
      </div>
    </div>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
