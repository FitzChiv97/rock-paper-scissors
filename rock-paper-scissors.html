<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
     
    </style>
  </head>
  
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('Rock');
    ">Rock</button>  

    <button onclick="
      playGame('Paper');
    ">Paper</button>  

    <button onclick="
      playGame('Scissors');
    ">Scissors</button>  

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScoreElement();

      function pickComputerMove() {
        const randomNum = Math.random();

        return (
          randomNum >= 0 && randomNum < 1/3)? 'Rock':
          (randomNum >= 1/3 && randomNum < 2/3)? 'Paper':
          'Scissors';
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'Rock') {
          result = (computerMove === 'Scissors')? 'You win.':
          (computerMove === 'Paper')? 'You lose.': 'Tie.';

        } else if (playerMove === 'Paper') {
          result = (computerMove === 'Rock')? 'You win.':
          (computerMove === 'Scissors')? 'You lose.': 'Tie.';

        } else if (playerMove === 'Scissors') {
          result = (computerMove === 'Paper')? 'You win.':
          (computerMove === 'Rock')? 'You lose.': 'Tie.';
        };

        switch (result) {
          case 'You win.':
            score.wins += 1;
            break;

          case 'You lose.':
            score.losses += 1;
            break;

          default:
            score.ties += 1;
            break;
        };
        
        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result')
          .innerHTML = result;

        document.querySelector('.js-moves')
          .innerHTML = `You ${playerMove} - ${computerMove} Computer`;
      } 

      function updateScoreElement() {
        return document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }
    </script>

  </body>
</html>
